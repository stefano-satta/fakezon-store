<div class="container mt-4">
  <section>
    <app-categories/>
  </section>
  <div class="flex justify-between items-center py-4 px-8">
    <div class="text-3xl font-medium">{{ 'product.page.title' | translate }}</div>
    <p-button [label]="'product.categories.reset' | translate" [rounded]="true" [text]="true" severity="secondary" (click)="resetCategory()">
      <app-icon [name]="ICON.reset"/>
    </p-button>
  </div>
  <h2 class="text-3xl px-8 font-medium"></h2>
  <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    @for (product of filteredProducts(); track product.id) {
        <div class="m-2 p-6 bg-white rounded-2xl">
          <div class="mb-4">
            <div class="relative">
              <img [src]="product.image" [alt]="product.title" class="h-[300px] w-full rounded-border object-contain" />
              <!--<p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)" class="absolute" [ngStyle]="{ 'left.px': 5, 'top.px': 5 }" />-->
            </div>
          </div>
          <div class="flex flex-col justify-between items-between">
            <div class="mt-10 font-medium">{{ product.title }}</div>
            <div class="flex justify-between items-center mt-4">
              <div class="font-semibold text-xl">{{ product.price | currency: 'EUR' }}</div>
              <div>
                <p-button severity="info" (click)="addProductToCart(product)" >
                  <app-icon [name]="ICON.addToCart"/>
                </p-button>
              </div>
            </div>
          </div>
        </div>
    }
  </section>
</div>
