<div class="bg-slate-100 min-h-[100vh]">
  @if(!loadingCart() && !loadingProducts()) {
    <div class="p-4">
      <router-outlet />
    </div>
  } @else {
    <div class="container py-6 px-8 bg-white h-50 rounded-2xl flex items-center justify-center">
      <app-icon [name]="ICON.loading"/>
    </div>
  }
</div>
